[ODBC Data Sources]
Databricks=Databricks ODBC Connector

[Databricks]
Description=Simba Spark ODBC Driver (64-bit) DSN
Driver=/opt/simba/spark/lib/64/libsparkodbc_sb64.so
Host=<your_host>
Port=443
DefaultFetchSize=500
Schema=default
HTTPPath=<your_http_path>
SSL=1
ThriftTransport=2
AuthMech=3
UID=token
PWD=<your_token>